<h3>Cadastrar evento</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome do evento</label>
      <input type="text" class="form-control" id="nomeEvento" required [(ngModel)]="event.nomeEvento" name="nomeEvento">
    </div>

    <div class="form-group">
        <label for="name">Local do evento</label>
        <input type="text" class="form-control" id="localEvento" required [(ngModel)]="event.localEvento" name="localEvento">
      </div>

    <div class="form-group">
      <label for="name">Data do evento</label>
      <input type="text" class="form-control" id="dataEvento" required [(ngModel)]="event.dataEvento" name="dataEvento">
    </div>

    <div class="form-group">
      <label for="name">Horário de início</label>
      <input type="text" class="form-control" id="horarioInicio" required [(ngModel)]="event.horarioInicio" name="horarioInicio">
    </div>

    <div class="form-group">
        <label for="name">Horário de término</label>
        <input type="text" class="form-control" id="horarioFim" required [(ngModel)]="event.horarioFim" name="horarioFim">
      </div>

      <div class="form-group">
        <label for="name">Quantidade de participantes</label>
        <input type="number" class="form-control" id="quantidadeParticipantes" required [(ngModel)]="event.quantidadeParticipantes" name="quantidadeParticipantes">
      </div>
      
      <div class="form-group">
        <label for="name">Nome do organizador</label>
        <input type="text" class="form-control" id="nomeOrganizador" required [(ngModel)]="event.nomeOrganizador" name="nomeOrganizador">
      </div> 

    <button type="submit" class="btn btn-success">Enviar</button>
    <button type="reset" class="btn btn-danger" style="margin-left: 10px;">Limpar</button>
  </form>
</div>
